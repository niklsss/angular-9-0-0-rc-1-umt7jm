<div>
  <span *ngIf="result.errorMes">Ошибка: {{result.errorMes}}</span>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width" style="width: 100%">
    <input type="text"
           placeholder=""
           aria-label="Number"
           matInput
           [formControl]="myControl" 
           [matAutocomplete]="auto"
           (keyup)="change($event)">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='getIndex($event.option.value)'>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
